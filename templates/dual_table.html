<!DOCTYPE html>
<html>
<head>
    <title>Query Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .result-container {
            margin: 10px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .error-message {
            color: red;
            margin: 10px 0;
        }
        .table-wrapper {
            max-height: 600px;
            overflow-y: auto;
            margin-top: 20px;
        }
        .table-scroll {
            overflow-x: auto;
            width: 100%;
            padding-bottom: 10px;
        }
        .table {
            margin-bottom: 0;
            white-space: nowrap;
        }
        /* Custom scrollbar styles */
        .table-scroll::-webkit-scrollbar {
            height: 8px;
        }
        .table-scroll::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .table-scroll::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        .table-scroll::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        /* Make the container fluid but with max width */
        .container-fluid {
            max-width: 1800px;
            padding: 20px;
        }
        /* Sticky header */
        .result-header {
            position: sticky;
            top: 0;
            background: white;
            z-index: 1000;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        /* Add shadow to indicate more content */
        .table-scroll::after {
            content: '';
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            width: 5px;
            background: linear-gradient(to right, transparent, rgba(0,0,0,0.1));
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- PandasLLM Results -->
            <div class="col-md-6">
                <div class="result-container">
                    <div class="result-header">
                        <h2>PandasLLM Results</h2>
                        {% if pandas_error %}
                            <div class="error-message">{{ pandas_error }}</div>
                        {% endif %}
                    </div>
                    {% if pandas_table %}
                        <div class="table-wrapper">
                            <div class="table-scroll">
                                {{ pandas_table | safe }}
                            </div>
                        </div>
                        <div class="mt-3">
                            <a href="/download-nl?type=pandas" class="btn btn-primary">Download CSV</a>
                        </div>
                    {% endif %}
                </div>
            </div>

            <!-- Direct JSON Processing Results -->
            <div class="col-md-6">
                <div class="result-container">
                    <div class="result-header">
                        <h2>JSON Processing Results</h2>
                        {% if json_error %}
                            <div class="error-message">{{ json_error }}</div>
                        {% endif %}
                    </div>
                    {% if json_table %}
                        <div class="table-wrapper">
                            <div class="table-scroll">
                                {{ json_table | safe }}
                            </div>
                        </div>
                        <div class="mt-3">
                            <a href="/download-nl?type=json" class="btn btn-primary">Download CSV</a>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
